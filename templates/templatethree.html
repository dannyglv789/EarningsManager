<DOCTYPE html>
<html>
<head>
<link rel=stylesheet type=text/css href="/static/templatethree.css">
</head>
<body style="background-color:grey;">
	<div style="background-image:url('/static/fullpage2.jpg');width:612px;height:792px; background-repeat:no-repeat;margin:background-color:grey;">
		<div id="top">
			<div id='company_name'>
				<input type='text' id="company_name_field" value='Company Name'> <br>
				<input type='text' id="company_address_field" value='123 Company Ave'> <br>
				<input type='text' id="company_city_field" value='San Francisco, CA 94103'>
			</div>
			<div id='pay_period_section'>
				<input name="rep_period" type='text' id='pay_period' size='4'> <br>
				<input name="pay_date" type='text' id='pay_date' size='4'>
			</div>
		</div>
		<div id="employee_info_middle">
			<div  id="exemptions_info">
				<input name='status' type='text' value='status'> <br> 
				<input name='exemptions' id='exemptions' type='text' value='2'>
			</div>
			
			<div id="employee_address_info">
				<input name="emp_name" type='text' id='name' value='John Doe'> <br> 
				<input type='text' id='street_address' value='123 Street Ave'> <br>
				<input type='text' id='city_state_zip' value='San Francisco CA 94103'>
			</div>
		</div>
		<div id="earnings">
			<div id='regular'> 
				<input name="rate" type='text' id='rate' size='1' value='0.00'> 
				<input name="hours" type='text' class='hours' size='1' value='0.00'>
				<input type='text' class='period' size='1' value='0.00'>
				<input type='text' class='ytd' size='1' value='0.00'>
			</div>
			
			<div id='overtime'> 
				<input name="rate" type='text' id='rate' size='1' value='0.00'> 
				<input name="hours" type='text' class='hours' size='1' value='0.00'>
				<input type='text' class='period' size='1' value='0.00'>
				<input type='text' class='ytd' size='1' value='0.00'>
			</div>
			
			<div id='vacation'> 
				<input name="rate" type='text' id='rate' size='1' value='0.00'> 
				<input name="hours" type='text' class='hours' size='1' value='0.00'>
				<input type='text' class='period' size='1' value='0.00'>
				<input type='text' class='ytd' size='1' value='0.00'>
			</div>
			
			<div id='gross'> 
				<input name="rate" type='text' id='rate' size='1' value='0.00'> 
				<input name="hours" type='text' class='hours' size='1' value='0.00'>
				<input type='text' class='period' size='1' value='0.00'>
				<input type='text' class='ytd' size='1' value='0.00'>
			</div>
		</div>
		
		<div id="deductions">
		<div id="fed_income">
			<input name="fed_period" size='1' class="ded_period">
			<input name="fed_ytd" size='1' id='fed_ytd'>
		</div>
		
		<div id="soc_sec">
			<input name="fed_period" size='1'>
			<input name="fed_ytd" size='1' id='fed_ytd'>
		</div>
		
		</div>
		<div id="state_selection">
			<select>
				<option value="AL">AL</option>
				<option value="AK">AK</option>
				<option value="AZ">AZ</option>
				<option value="AR">AR</option>
			</select>
		</div>
		
		<div id="net_pay">
			<input name='net_pay' size='3'>
		</div>
		
		<div id="comments">
			<textarea> 
			</textarea>
		</div>
	</div>
</body>
</html>
